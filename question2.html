<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 100px;
        }
    </style>
    <script src="q2.js"></script>
    <link rel="stylesheet" href="q2.css">
</head>
<body>
    <div class="container">
        <video width="640" height="360" controls>
            <source src="./images/sea2.mp4" type="video/mp4">
        </video>
    </div>
    <div class="form-container">
        <form id="passwordForm">
          <input type="password" id="password" placeholder="KEY?" class="password-input" required="">
          <button type="submit" class="submit-btn">Submit</button>
          <button><a href="index.html">Previous</a></button>
        </form>
        <div id="message" class="message"></div>
      </div>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var password = document.getElementById('password').value;
    var message = document.getElementById('message');

    if (password === 'CYBERWOLF') {
    message.innerHTML = '<p class="success">Congratulations! You entered the correct password.</p><a href="question3.html">Next</a>';
    } else {
    message.innerHTML = '<p class="error">Oops! You didn\'t catch me.</p>';
    }
});
    </script>
</body>
</html>
